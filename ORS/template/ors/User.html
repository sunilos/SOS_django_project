<H1>Role</H1>

{% if form.error  %}
    <p style="color: red;"> {{form.message}}</p>
{% else %}
    <p style="color: green;"> {{form.message}}</p>
{% endif %}

<form method="POST">
    <input type="hidden"  name="id" value="{{form.id}}">
    <br>
    Name <input name="firstName" value="{{form.firstName}}">
    <span style="color: red;"> {{form.inputError.firstName}} </span>
    <br>
    Last Name <input name="lastName" value="{{form.lastName}}"> 
    <span style="color: red;"> {{form.inputError.lastName}} </span>    
    <br>
    Login  <input name="login" value="{{form.login}}"> 
    <span style="color: red;"> {{form.inputError.login}} </span>    
    <br>
    Password  <input name="password" value="{{form.password}}"> 
    <span style="color: red;"> {{form.inputError.password}} </span>    
    <br>
    <input type="submit" value="Save">
    <a href="/ORS/UserList"> List </a>
</form>
